<!DOCTYPE html>
<html>
<head>
    <title>Gallery</title>
</head>
<body>
    <h1>Photo Gallery</h1>

    {% for image in image_names %}
        <div style="margin-bottom: 10px;">
            <img src="{{ url_for('static', filename='uploads/' + image) }}" width="300">
            <p>{{ image }}</p>
        </div>
    {% endfor %}

    <br>
    <a href="{{ url_for('upload_form') }}">Upload Another</a>
</body>
</html>
